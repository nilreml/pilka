[package]
name = "pilka"
version = "0.1.0"
authors = ["Alex Komissarov <k.a.komissar@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["libs/*"]

[dependencies]
color-eyre = "0.5.8"
eyre = "0.6.3"
pilka_lib = { path = "libs/pilka_lib" }
pilka_dyn = { path = "libs/pilka_dyn" }
shaderc = "0.7.0"
notify = "5.0.0-pre.4"
chrono = "0.4.19"
png = "0.16.8"
image = "0.23.12"
cpal = "0.13.1"
rustfft = "5.0.0"

[profile.release]
lto = 'thin'

